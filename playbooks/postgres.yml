---
- name: Install PostgreSQL on Ubuntu
  hosts: database
  become: true
  vars_files:
    - ../secrets.yml
  tasks:
    - name: Update package index
      apt:
        update_cache: yes

    - name: Install PostgreSQL and dependencies
      apt:
        name:
          - postgresql
          - postgresql-contrib
        state: present

    - name: Start PostgreSQL service
      systemd:
        name: postgresql
        enabled: yes
        state: started

    - name: Install Python dependencies for PostgreSQL
      become: true
      apt:
        name:
          - python3-psycopg2
          - python3-pip
          - libpq-dev
        state: present

    - name: Set PostgreSQL user password
      become: true
      become_user: postgres
      become_flags: "-i"
      community.postgresql.postgresql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        encrypted: yes

    - name: Allow password authentication in pg_hba.conf
      replace:
        path: /etc/postgresql/14/main/pg_hba.conf
        regexp: '^(host\s+all\s+all\s+\d+\.\d+\.\d+\.\d+/\d+\s+)(peer|ident|trust)'
        replace: '\1md5'
      notify: Restart PostgreSQL

    - name: Ensure PostgreSQL listens on all interfaces
      lineinfile:
        path: /etc/postgresql/14/main/postgresql.conf
        regexp: "^#?listen_addresses"
        line: "listen_addresses = '*'"
      notify: Restart PostgreSQL

    - name: Allow remote connections from internal IPs
      lineinfile:
        path: /etc/postgresql/14/main/pg_hba.conf
        line: "host all all 10.0.0.0/24 md5"
      notify: Restart PostgreSQL

  handlers:
    - name: Restart PostgreSQL
      systemd:
        name: postgresql
        state: restarted
