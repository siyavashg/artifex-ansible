---
- name: Install PostgreSQL on Ubuntu
  hosts: database
  become: true
  vars_files:
    - ../secrets.yml
  tasks:
    - name: Update package index
      apt:
        update_cache: yes

    - name: Install PostgreSQL and dependencies
      apt:
        name:
          - postgresql
          - postgresql-contrib
        state: present

    - name: Start PostgreSQL service
      systemd:
        name: postgresql
        enabled: yes
        state: started

    - name: Set a password for the PostgreSQL user
      become_user: postgres
      postgresql_user:
        name: postgres
        password: "{{ postgres_password }}"

    - name: Allow password authentication in pg_hba.conf
      replace:
        path: /etc/postgresql/14/main/pg_hba.conf
        regexp: '^(host\s+all\s+all\s+\d+\.\d+\.\d+\.\d+/\d+\s+)(peer|ident|trust)'
        replace: '\1md5'
      notify: Restart PostgreSQL

    - name: Ensure PostgreSQL listens on all interfaces
      lineinfile:
        path: /etc/postgresql/14/main/postgresql.conf
        regexp: "^#?listen_addresses"
        line: "listen_addresses = '*'"
      notify: Restart PostgreSQL

    - name: Allow remote connections from internal IPs
      lineinfile:
        path: /etc/postgresql/14/main/pg_hba.conf
        line: "host all all 10.0.0.0/24 md5"
      notify: Restart PostgreSQL

  handlers:
    - name: Restart PostgreSQL
      systemd:
        name: postgresql
        state: restarted
